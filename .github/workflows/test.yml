name: Test Price Oracle

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 src/ testnet/ --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Test imports
      run: |
        python -c "from src.price_oracle import PriceOracle; from src.config import OracleConfig; print('âœ“ All imports successful')"
    
    - name: Run paper trading testnet
      env:
        COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
      run: |
        cd testnet
        python3 testnet_trader.py --reset
        python3 testnet_trader.py --report
      continue-on-error: true
    
    - name: Upload testnet artifacts
      uses: actions/upload-artifact@v4
      with:
        name: testnet-results
        path: testnet/testnet_*.json
        retention-days: 7
